<!DOCTYPE html>

<html lang="fr">

<head>
  <meta charset="UTF-8">

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Css + Media Querries -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- Lien Icons -->
  <script src="https://kit.fontawesome.com/ae69335240.js" crossorigin="anonymous"></script>

  <!-- Lien Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet"> 


  <title>OhMyFood</title>
</head>

<body>

  <!-- Header -->
  <header>
    <img src="./images/logo/ohmyfood.png" alt="Logo OhMyFood">
  </header>

  <!-- Secttion - Intro -->
  <section>

    <!-- Localisation -->
    <div class="localisation">
      <span class="localisation__icon"><i class="fas fa-map-marker-alt"></i></span>
      <p class="localisation__city">Paris, Belleville</p>
    </div>

    <!-- Présentation -->
    <div class="intro">
      <h1>Réserver le menu qui <br> vous convient</h1>
      <p>Découver des restaurants d'exception, <br> sélectionnés par nos soins.</p>
      <button type="button" class="intro__btn">Explorer nos restaurants</button>
    </div>
  </section>

  <!-- Section - Buttons -->
  <section>
    <h2>Fonctionnement</h2>

      <!-- Buttuns Principaux -->
      <div class="choix">

        <div class="choix__content">
          <span class="choix__number">1</span>
            <button type="button" class="btn">
                <span class="btn__icon"><i class="fas fa-mobile-alt"></i></span>
                <h3>Choisissez un restaurant</h3>
            </button>
        </div>

        <div class="choix__content">
          <span class="choix__number">2</span>
            <button type="button" class="btn">
                <span class="btn__icon"><i class="fas fa-list-ul"></i></span>
                <h3>Composer votre menu</h3>
            </button>
        </div>

         <div class="choix__content">
           <span class="choix__number">3</span>
            <button type="button" class="btn">
                <span class="btn__icon"><i class="fas fa-store"></i></span>
                <h3>Déguster au restaurant</h3>
            </button>
         </div>

      </div>
  </section>


</body>
</html>
